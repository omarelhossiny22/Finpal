<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Accounts | FinPal</title>
    <link rel="stylesheet" href="assets/css/main.css">
    <link rel="stylesheet" href="assets/css/accounts.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.0/font/bootstrap-icons.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script type="module" src="js/app/accounts.js"></script>
</head>

<body class="dashboard-page">
    <nav class="navbar accounts-navbar">
        <div class="navbar-brand">
            <a href="dashboard.html">
                <img src="assets/images/logos/Finpal.png" alt="FinPal Logo">
            </a>
        </div>

        <div class="navbar-menu">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a href="dashboard.html" class="nav-link">
                        <i class="bi bi-speedometer2"></i>
                        <span>Dashboard</span>
                    </a>
                </li>
                <li class="nav-item">
                    <a href="records.html" class="nav-link">
                        <i class="bi bi-list-check"></i>
                        <span>Records</span>
                    </a>
                </li>
                <li class="nav-item">
                    <a href="reports.html" class="nav-link">
                        <i class="bi bi-graph-up"></i>
                        <span>Reports</span>
                    </a>
                </li>
                <li class="nav-item active">
                    <a href="accounts.html" class="nav-link">
                        <i class="bi bi-person"></i>
                        <span>Accounts</span>
                    </a>
                </li>
            </ul>
        </div>

        <div class="navbar-user">
            <div class="user-dropdown">
                <img src="assets/images/icons/user.svg" alt="User" class="user-avatar">
                <span class="user-name">Admin</span>
                <ul class="dropdown-menu">
                    <li><a href="#profile" data-section="profile"><i class="bi bi-person-circle"></i> Profile</a></li>
                    <li><a href="#" id="logoutBtn"><i class="bi bi-box-arrow-right"></i> Logout</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <main class="main-content">
        <div class="accounts-header">
            <h1><i class="bi bi-gear"></i> Account Settings</h1>
        </div>

        <div class="accounts-container">
            <div class="accounts-tabs">
                <button class="tab-btn active" data-section="profile">
                    <i class="bi bi-person"></i> Profile
                </button>
                <button class="tab-btn" data-section="accounts">
                    <i class="bi bi-wallet2"></i> Bank Accounts
                </button>
                <button class="tab-btn" data-section="settings">
                    <i class="bi bi-gear"></i> Settings
                </button>
            </div>

            <div class="accounts-content">
                <!-- Profile Section -->
                <section id="profile" class="account-section active">
                    <div class="section-content">
                        <h2><i class="bi bi-person"></i> Profile Information</h2>
                        <form id="profileForm" class="account-form">
                            <div class="form-group">
                                <label for="profileName">Full Name</label>
                                <input type="text" id="profileName" class="form-control" value="John Doe" required>
                            </div>
                            <div class="form-group">
                                <label for="profileEmail">Email</label>
                                <input type="email" id="profileEmail" class="form-control" value="john@example.com"
                                    disabled>
                            </div>
                            <div class="form-group">
                                <label for="profileCurrency">Default Currency</label>
                                <select id="profileCurrency" class="form-control">
                                    <option value="USD">US Dollar (USD)</option>
                                    <option value="EUR">Euro (EUR)</option>
                                    <option value="GBP">British Pound (GBP)</option>
                                </select>
                            </div>
                            <button type="submit" class="btn btn-primary btn-lg">
                                <i class="bi bi-check-circle"></i> Update Profile
                            </button>
                        </form>
                    </div>
                </section>

                <!-- Bank Accounts Section -->
                <section id="accounts" class="account-section">
                    <div class="section-content">
                        <div class="section-header">
                            <h2><i class="bi bi-wallet2"></i> Bank Accounts</h2>
                            <button class="btn btn-primary btn-lg" id="addAccountBtn">
                                <i class="bi bi-plus-circle"></i> Add Account
                            </button>
                        </div>
                        <div class="accounts-list" id="bankAccountsList">
                            <!-- Will be populated by JavaScript -->
                        </div>
                    </div>
                </section>

                <!-- Settings Section -->
                <section id="settings" class="account-section">
                    <div class="section-content">
                        <h2><i class="bi bi-gear"></i> Application Settings</h2>
                        <form id="settingsForm" class="account-form">
                            <div class="form-group">
                                <label for="themePreference">Theme Preference</label>
                                <select id="themePreference" class="form-control">
                                    <option value="light">Light</option>
                                    <option value="dark">Dark</option>
                                    <option value="system">System Default</option>
                                </select>
                            </div>
                            <div class="form-group">
                                <label for="notifications">Email Notifications</label>
                                <select id="notifications" class="form-control">
                                    <option value="all">All Notifications</option>
                                    <option value="important">Important Only</option>
                                    <option value="none">None</option>
                                </select>
                            </div>
                            <button type="submit" class="btn btn-primary btn-lg">
                                <i class="bi bi-check-circle"></i> Save Settings
                            </button>
                        </form>
                    </div>
                </section>
            </div>
        </div>
    </main>

    <!-- Loading Indicator -->
    <div id="loadingIndicator" class="loading-indicator">
        <div class="spinner"></div>
        <span>Loading...</span>
    </div>
</body>

</html>
